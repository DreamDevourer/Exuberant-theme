{# Module style tab reference #}

<style>
  {% scope_css %}
		.rightArea {
				color: {{module.style.right_text_color.color}};
    background-color: {{module.style.right_background_color.color}};
		}
		
		.rightArea h2, .rightArea h3, .leftArea h2, .leftArea h3{
		color: {{module.style.heading_colors.color}} !important;
}
		
		.rightArea h2, .leftArea h2 {
		    border-bottom: solid 3px {{module.style.heading_colors.color}};
}

  {% end_scope_css %}
</style>

<section class="sideBySideControllerNormal">
		<div class="DecoratorSSC">
				<img src="{{module.decorator.src}}">
		</div>
		
		{% if module.decorator.src %}
		<div class="leftArea">
				<h2>
						{{module.left_side.title}}
				</h2>
				
				{{module.left_side.richtext_field}}
		</div>
		{% endif %}
		
		<div class="rightArea">
				<h2>
						{{module.right_side.title}}
				</h2>
				
				{{module.right_side.richtext_field_1}}
		</div>
</section>
